<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ“ To-Do List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>

    <!-- FILTER BUTTONS -->
    <div class="filters">
        <a href="/?filter=all" class="{{ 'active' if current_filter=='all' else '' }}">All</a>
        <a href="/?filter=completed" class="{{ 'active' if current_filter=='completed' else '' }}">Completed</a>
        <a href="/?filter=pending" class="{{ 'active' if current_filter=='pending' else '' }}">Pending</a>
    </div>

    <ul>
        {% for task in tasks %}
        <li class="{{ 'done' if task.done else '' }}">
            <a href="/toggle/{{ loop.index0 }}">
                <input type="checkbox" {% if task.done %}checked{% endif %}>
            </a>
            <span>{{ task.title }}</span>
            <a href="/delete/{{ loop.index0 }}">âŒ</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
